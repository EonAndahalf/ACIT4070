<!DOCTYPE html>
<html>
    <head>
        <title>My Booking</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="/static/index.css">
    </head>

    <body>
        
        <h2><center>Search Your Booking</center></h2>

        <form class="example" method="post" action="/change" style="margin:auto;max-width:600px">


            <input type="text" name="trains" value="all" placeholder="search for destination or time">

            <button type="submit"> <i class="fa fa-search"></i> </button>

        </form>

        <h3><center>Your Bookings</center> </h3>

            <form method="post" action="submit_user_ticket">
            <center>

                {% for item in data %}
                <button type="submit" name="submit_user_ticket" value= "{{item}}" > {{item[0]}} to {{item[1]}} Date: {{item[2]}} Time: {{item[3]}} ID: {{item[4]}}</button>
                {% endfor %}
            </center>
            </form>

         <p align="center"><a href=/ ><button class=grey style="height:75px;width:150px">Home</button></a></p>
    </body>
</html>
